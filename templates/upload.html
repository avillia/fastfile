<!doctype html>
<html lang="en">
    <head>
        <title>Upload new file</title>
        <meta name="description" content="Page to upload your file to mine cloud storage">
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <header>
            <h1>FastFiles</h1>
        </header>
        <main>
            <section id="upload_block">
                <section id="upload_forms">
                    <form method=post enctype=multipart/form-data>
                    <label for="file">Your file:</label>
                    <input type=file name=file>
                    <input type=submit value="Upload!">
                </form>
                <form method=post>
                    <label for="file">Or past link to your file:
                        <input type=text name="link_to_file" size="50">
                    </label>
                    <input type=submit value="Get file from link">
                </form>
                </section>
            </section>
            <section id ="logging_block">
                <h2>Logging appears here (more recent shows upper):</h2>
                <section id="logs">
                    ... some magic with fetch api will go here ...
                </section>
            </section>
        </main>
        <footer>
            <p>FastFiles</p>
            <p>2023</p>
            <p>Illia Avdiienko</p>
        </footer>
    </body>
</html>
